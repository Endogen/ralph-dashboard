# Ralph Dashboard reverse proxy for ralph.xian.technology
# Place this file in /etc/nginx/sites-available/, then symlink to sites-enabled.
# Validate and reload:
#   sudo nginx -t && sudo systemctl reload nginx

server {
  listen 80;
  listen [::]:80;
  server_name ralph.xian.technology;

  # Enforce HTTPS.
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name ralph.xian.technology;

  # Update certificate paths for your environment.
  ssl_certificate /etc/letsencrypt/live/ralph.xian.technology/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ralph.xian.technology/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  client_max_body_size 10m;

  # WebSocket endpoint used by the dashboard live updates.
  location /api/ws {
    proxy_pass http://127.0.0.1:8420;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off;
  }

  # FastAPI serves both /api/* and the built frontend.
  location / {
    proxy_pass http://127.0.0.1:8420;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
  }
}
